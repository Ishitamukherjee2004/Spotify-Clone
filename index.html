<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - The most favourite music app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="https://www.hypebot.com/wp-content/uploads/2020/10/spotify-1759471_1280.jpg" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songs">
                <div id="song0" class="songItem">
                    <img src="https://thewurdz.com/wp-content/uploads/2023/01/apna-bana-le-lyrics-1200x675.jpg" alt="">
                    <span  class="songName">Apna Bana Le</span>
                    <span class="songlistplay"><span class="timestamp">04:21</span> <i id="0" class="fa-solid songItemPlay fa-play"></i></span>

                </div>
                <div class="songItem"> 
                    <img src="https://tse3.mm.bing.net/th?id=OIP.xc6LjM_8wCkwWOKVEcp9iwHaEK&pid=Api&P=0&h=180" alt="">
                    <span class="songName">Heeriye</span>
                    <span class="songlistplay"><span class="timestamp">03:19</span> <i id="1" class="fa-solid songItemPlay fa-play"></i></span>

                </div>
                <div class="songItem">
                    <img src="https://cdn.dnaindia.com/sites/default/files/styles/full/public/2021/08/05/989082-kiara.jpg" alt="">
                    <span class="songName">Ranjha</span>
                    <span class="songlistplay"><span class="timestamp">03:48</span> <i id="2" class="fa-solid songItemPlay fa-play"></i></span>

                </div>
                <div class="songItem">
                    <img src="https://celebritytadka.com/wp-content/uploads/2020/01/shayad-song-love-aaj-kal.jpg" alt="">
                    <span class="songName">Shayad</span>
                    <span class="songlistplay"><span class="timestamp">04:07</span> <i id="3" class="fa-solid songItemPlay fa-play"></i></span>

                </div>
                <div id="song4" class="songItem">
                    <img src="https://i0.wp.com/99lyricstore.com/wp-content/uploads/2022/08/hawaale-lyrics-laal-chaddha-singh.jpg?w=400&ssl=1" alt="">
                    <span class="songName">Tere Hawale</span>
                    <span class="songlistplay"><span class="timestamp">05:50</span> <i id="4" class="fa-solid songItemPlay fa-play"></i></span>

                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
       <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
       <div class="icons">
        <!-- fontawesome icons -->
        <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
        <i class="fa-solid fa-2x fa-play" id="masterPlay"></i>
        <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
        </div>
       
    </div>
    <script src="https://kit.fontawesome.com/b5cdbc66a5.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
